<div class="container">
  <div class="p-grid">

    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="p-col-12">
      <label style="display: block;">Vencimento</label>
      <input pInputText type="text" style="width: 95px;">

      <label style="margin-left: 10px; margin-right: 10px;"> até </label>
      <input pInputText type="text" style="width: 95px;">
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="p-grid">

    <div class="p-col-12">
      <app-lancamento-grid [lancamentos]="lancamentos"></app-lancamento-grid>
    </div>

    <div class="p-col-12">
      <a pButton label="Novo Lançamento"></a>
    </div>

  </div>

</div>
