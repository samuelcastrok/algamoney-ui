<p-table [value]="lancamentos" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="5"
    [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Descrição</th>
      <th class="col-data-header">Vencimento</th>
      <th class="col-data-header">Pagamento</th>
      <th class="col-valor-header">Valor</th>
      <th class="col-acoes"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-lancamento>
    <tr>
      <td>
        <span class="p-column-title">Pessoa</span>
        {{ lancamento.pessoa }}
      </td>
      <td>
        <span class="p-column-title">Descricao</span>
        {{ lancamento.descricao }}
      </td>
      <td class="col-data-content">
        <span class="p-column-title">Vencimento</span>
        {{ lancamento.dataVencimento | date: 'dd/MM/y'  }}
      </td>
      <td class="col-data-content">
        <span class="p-column-title">Pagamento</span>
        {{ lancamento.dataPagamento | date: 'dd/MM/y' }}
      </td>
      <td class="col-valor-content">
        <span class="p-column-title">Valor</span>
        <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'" >{{ lancamento.valor | currency:"BRL" }}</span>
      </td>
      <td>
        <a pButton class="espaco-botoes" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
        <button pButton class="espaco-botoes" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
