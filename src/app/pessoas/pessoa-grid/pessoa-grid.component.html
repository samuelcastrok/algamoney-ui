<p-table [value]="pessoas" styleClass="p-datatable-gridlines" [paginator]="true"
        [rows]="3" [responsive]="true">

  <ng-template pTemplate="header">

    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th class="col-estado-header">Estado</th>
      <th class="col-status-header">Status</th>
      <th class="col-acoes"></th>
    </tr>

  </ng-template>

  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>
        <span class="p-column-title">Nome</span>
        {{pessoa.nome}}
      </td>
      <td>
        <span class="p-column-title">Cidade</span>
        {{pessoa.cidade}}
      </td>
      <td class="col-estado-content">
        <span class="p-column-title">Estado</span>
        {{pessoa.estado}}
      </td>
      <td class="col-status-content">
        <span class="p-column-title">Status</span>
        <span class="opcao-ativar-desativar" *ngIf="pessoa.ativo == true" pTooltip="Desativar" tooltipPosition="top">
          <a href="#">Ativo</a>
        </span>
        <span class="opcao-ativar-desativar" *ngIf="pessoa.ativo == false" pTooltip="Ativar" tooltipPosition="top">
          <a href="#">Inativo</a>
        </span>
      </td>
      <td>
        <a pButton class="espaco-botoes" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
        <button pButton class="espaco-botoes" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>

</p-table>
